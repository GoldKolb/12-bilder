<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>360° Schmuck</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #viewer {
      width: 600px;
      height: 600px;
      overflow: hidden;
      cursor: default;
    }
    #viewer img {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <div id="viewer">
    <img id="spinImage" src="EinzelA01.jpg" alt="360° Schmuck">
  </div>

  <script>
    const totalFrames = 12;
    const frameDelay = 100;
    const image = document.getElementById("spinImage");
    let currentFrame = 1;
    let isDragging = false;
    let startX = 0;
    let autoSpin = true;
    let spinInterval;
    let restartTimeout;

    // Image loading check
    function padNumber(n) {
      return n.toString().padStart(2, '0');
    }

    function getImageSrc(n) {
      return `EinzelA${padNumber(n)}.JPG`; // Achte hier auf .jpg oder .JPG!
    }

    function updateImage() {
      image.src = getImageSrc(currentFrame);
    }

    function spinFrames() {
      spinInterval = setInterval(() => {
        currentFrame = currentFrame % totalFrames + 1;
        updateImage();
      }, frameDelay);
    }

    function stopSpinning() {
      clearInterval(spinInterval);
      autoSpin = false;
    }

    function restartSpinning() {
      stopSpinning();
      restartTimeout = setTimeout(() => {
        autoSpin = true;
        spinFrames();
      }, 5000);
    }

    function handleMouseDown(e) {
      isDragging = true;
      startX = e.clientX;
      stopSpinning();
    }

    function handleMouseMove(e) {
      if (!isDragging) return;
      const delta = e.clientX - startX;
      if (Math.abs(delta) >= 10) {
        currentFrame = (currentFrame + (delta > 0 ? -1 : 1) + totalFrames - 1) % totalFrames + 1;
        updateImage();
        startX = e.clientX;
      }
    }

    function handleMouseUp() {
      isDragging = false;
      restartSpinning();
    }

    // Touch support
    function handleTouchStart(e) {
      startX = e.touches[0].clientX;
      stopSpinning();
    }

    function handleTouchMove(e) {
      const delta = e.touches[0].clientX - startX;
      if (Math.abs(delta) >= 10) {
        currentFrame = (currentFrame + (delta > 0 ? -1 : 1) + totalFrames - 1) % totalFrames + 1;
        updateImage();
        startX = e.touches[0].clientX;
      }
    }

    function handleTouchEnd() {
      restartSpinning();
    }

    // Event Listeners
    image.addEventListener("mousedown", handleMouseDown);
    window.addEventListener("mousemove", handleMouseMove);
    window.addEventListener("mouseup", handleMouseUp);

    image.addEventListener("touchstart", handleTouchStart);
    window.addEventListener("touchmove", handleTouchMove);
    window.addEventListener("touchend", handleTouchEnd);

    // Start spinning on load
    updateImage();
    spinFrames();
  </script>
</body>
</html>
