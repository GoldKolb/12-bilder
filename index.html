<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>360Â° Schmuck</title>
  <style>
    body { background: #111; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
    img { width: 500px; max-width: 90%; }
  </style>
</head>
<body>
  <img id="viewer" src="EinzelA01.jpg" alt="360 Grad Schmuck">

  <script>
    const totalImages = 12;
    const prefix = "EinzelA";
    const suffix = ".jpg";
    const viewer = document.getElementById("viewer");
    let index = 1;

    function pad(num) {
      return num < 10 ? "0" + num : num;
    }

    function updateImage() {
      index = (index % totalImages) + 1;
      viewer.src = prefix + pad(index) + suffix;
    }

    setInterval(updateImage, 100); // alle 100ms ein neues Bild
  </script>
</body>
</html>
