<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<title>360° Schmuck-Viewer</title>
<style>
  body { margin: 0; background: #fff; display: flex; justify-content: center; align-items: center; height: 100vh; }
  img { max-width: 600px; user-select: none; cursor: grab; }
</style>
</head>
<body>

<img id="viewer" src="EinzelA01.jpg" alt="360 Grad Schmuck" />

<script>
  const totalFrames = 12; // Anzahl der Bilder
  let currentFrame = 0;
  const viewer = document.getElementById('viewer');

  // Bildernamen generieren
  function getImageName(index) {
    let num = (index + 1).toString().padStart(2, '0'); // 01, 02, ...
    return `EinzelA${num}.jpg`; // Passe hier an, wenn Bilder anders heißen
  }

  // Automatisches Drehen beim Laden - Endlosschleife
  function autoRotate() {
    currentFrame = (currentFrame + 1) % totalFrames;
    viewer.src = getImageName(currentFrame);
  }

  // Alle 150ms Bild wechseln (anpassen für Geschwindigkeit)
  setInterval(autoRotate, 150);
</script>

</body>
</html>
